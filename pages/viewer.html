<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>PDF Viewer - OT Security Notes</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ°Ô∏è</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0f172a;
      --primary-light: #1e293b;
      --accent: #0ea5e9;
      --success: #10b981;
      --text: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-muted: #64748b;
      --border: rgba(148, 163, 184, 0.15);
      --glass: rgba(15, 23, 42, 0.95);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--primary);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }

    /* Toolbar */
    .toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 1rem;
      gap: 0.75rem;
      z-index: 100;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      padding: 0.5rem 0.875rem;
      font-size: 0.85rem;
      font-weight: 500;
      font-family: inherit;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.15s ease;
      text-decoration: none;
      white-space: nowrap;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
      color: var(--text);
    }

    .btn-icon {
      width: 36px;
      height: 36px;
      padding: 0;
      font-size: 1rem;
    }

    .btn-primary {
      background: var(--success);
      border-color: var(--success);
      color: white;
    }

    .btn-primary:hover {
      background: #059669;
      border-color: #059669;
    }

    .doc-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 200px;
    }

    .toolbar-center {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .page-nav {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(255, 255, 255, 0.03);
      padding: 0.25rem;
      border-radius: 10px;
    }

    .page-info {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
      padding: 0 0.5rem;
    }

    .page-input {
      width: 48px;
      padding: 0.4rem;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      text-align: center;
      font-size: 0.85rem;
      font-family: inherit;
    }

    .page-input:focus {
      outline: none;
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.12);
    }

    .zoom-controls {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      background: rgba(255, 255, 255, 0.03);
      padding: 0.25rem;
      border-radius: 10px;
      margin-left: 0.5rem;
    }

    .zoom-level {
      min-width: 48px;
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-muted);
      padding: 0 0.25rem;
    }

    /* PDF Container */
    .pdf-container {
      position: fixed;
      top: 56px;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: auto;
      background: #0c1222;
      padding: 1.5rem;
      -webkit-overflow-scrolling: touch;
    }

    .page-wrapper {
      margin: 0 auto 1rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      background: white;
      border-radius: 4px;
      overflow: hidden;
    }

    .page-wrapper canvas {
      display: block;
      margin: 0 auto;
    }

    /* States */
    .loading, .error {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      gap: 1rem;
      text-align: center;
      padding: 2rem;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .error-icon { font-size: 3rem; opacity: 0.5; }
    .error-title { font-size: 1.1rem; font-weight: 600; color: #ef4444; }
    .error-message { color: var(--text-muted); }

    /* Responsive */
    @media (max-width: 768px) {
      .toolbar { height: 52px; padding: 0 0.75rem; gap: 0.5rem; }
      .pdf-container { top: 52px; padding: 0.75rem; }
      .doc-title { max-width: 120px; font-size: 0.8rem; }
      .btn { padding: 0.4rem 0.6rem; font-size: 0.8rem; }
      .btn-icon { width: 32px; height: 32px; font-size: 0.9rem; }
      .zoom-controls { display: none; }
      .page-input { width: 40px; font-size: 0.8rem; }
    }

    @media (max-width: 480px) {
      .toolbar { height: 48px; }
      .pdf-container { top: 48px; padding: 0.5rem; }
      .doc-title { display: none; }
      .page-nav { gap: 0.25rem; }
      .page-info { font-size: 0.8rem; padding: 0 0.25rem; }
    }
  </style>
</head>
<body>
  <header class="toolbar">
    <a href="index.html" class="btn">
      <span>‚Üê</span>
      <span class="btn-text">Back</span>
    </a>
    <span class="doc-title" id="docTitle">Loading...</span>

    <div class="toolbar-center">
      <div class="page-nav">
        <button class="btn btn-icon" id="prevPage" title="Previous page">‚Äπ</button>
        <div class="page-info">
          <input type="number" class="page-input" id="pageInput" min="1" value="1">
          <span>/ <span id="totalPages">-</span></span>
        </div>
        <button class="btn btn-icon" id="nextPage" title="Next page">‚Ä∫</button>
      </div>

      <div class="zoom-controls">
        <button class="btn btn-icon" id="zoomOut" title="Zoom out">‚àí</button>
        <span class="zoom-level" id="zoomLevel">100%</span>
        <button class="btn btn-icon" id="zoomIn" title="Zoom in">+</button>
        <button class="btn btn-icon" id="fitPage" title="Fit to screen">‚ä°</button>
      </div>
    </div>

    <a class="btn btn-primary" id="downloadBtn" download>
      <span>‚¨á</span>
      <span class="btn-text">Download</span>
    </a>
  </header>

  <main class="pdf-container" id="pdfContainer">
    <div class="loading" id="loadingState">
      <div class="loading-spinner"></div>
      <div>Loading document...</div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    let pdfDoc = null;
    let scale = 1.5;
    let currentPage = 1;

    const urlParams = new URLSearchParams(window.location.search);
    const pdfFile = urlParams.get('file');
    const startPage = parseInt(urlParams.get('page')) || 1;

    if (!pdfFile) {
      showError('No PDF specified', 'Please select a document from the main page.');
    } else {
      initViewer(pdfFile, startPage);
    }

    async function initViewer(pdfUrl, startPage) {
      const docName = pdfUrl.replace('.pdf', '').split('-').slice(1).join(' ');
      const formattedName = docName.replace(/\b\w/g, l => l.toUpperCase());
      document.getElementById('docTitle').textContent = formattedName;
      document.title = formattedName + ' - OT Security Notes';
      document.getElementById('downloadBtn').href = pdfUrl;

      try {
        pdfDoc = await pdfjsLib.getDocument(pdfUrl).promise;
        document.getElementById('totalPages').textContent = pdfDoc.numPages;
        document.getElementById('pageInput').max = pdfDoc.numPages;
        document.getElementById('loadingState').style.display = 'none';

        startPage = Math.max(1, Math.min(startPage, pdfDoc.numPages));
        currentPage = startPage;

        const firstPage = await pdfDoc.getPage(1);
        const viewport = firstPage.getViewport({ scale: 1 });
        const container = document.getElementById('pdfContainer');
        const padding = window.innerWidth <= 480 ? 20 : 48;
        const containerWidth = container.clientWidth - padding;
        const containerHeight = container.clientHeight - padding;
        const scaleX = containerWidth / viewport.width;
        const scaleY = containerHeight / viewport.height;
        scale = Math.min(scaleX, scaleY);
        scale = Math.max(0.5, Math.min(scale, 3));
        updateZoomDisplay();

        for (let i = 1; i <= pdfDoc.numPages; i++) {
          await renderPage(i);
        }

        setupControls();

        if (startPage > 1) {
          setTimeout(() => scrollToPage(startPage), 100);
        }
      } catch (error) {
        console.error('Error:', error);
        showError('Failed to load PDF', error.message);
      }
    }

    async function renderPage(pageNum) {
      const page = await pdfDoc.getPage(pageNum);
      const viewport = page.getViewport({ scale });

      const wrapper = document.createElement('div');
      wrapper.className = 'page-wrapper';
      wrapper.id = 'page-' + pageNum;
      wrapper.style.width = viewport.width + 'px';
      wrapper.style.height = viewport.height + 'px';

      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      const outputScale = window.devicePixelRatio || 1;

      canvas.width = Math.floor(viewport.width * outputScale);
      canvas.height = Math.floor(viewport.height * outputScale);
      canvas.style.width = Math.floor(viewport.width) + 'px';
      canvas.style.height = Math.floor(viewport.height) + 'px';

      const transform = outputScale !== 1 ? [outputScale, 0, 0, outputScale, 0, 0] : null;

      wrapper.appendChild(canvas);
      document.getElementById('pdfContainer').appendChild(wrapper);

      await page.render({
        canvasContext: context,
        viewport,
        transform
      }).promise;
    }

    async function rerender() {
      const container = document.getElementById('pdfContainer');
      container.querySelectorAll('.page-wrapper').forEach(el => el.remove());
      for (let i = 1; i <= pdfDoc.numPages; i++) {
        await renderPage(i);
      }
    }

    async function fitToPage() {
      const page = await pdfDoc.getPage(1);
      const viewport = page.getViewport({ scale: 1 });
      const container = document.getElementById('pdfContainer');
      const padding = window.innerWidth <= 480 ? 20 : 48;
      const containerWidth = container.clientWidth - padding;
      const containerHeight = container.clientHeight - padding;
      scale = Math.min(containerWidth / viewport.width, containerHeight / viewport.height);
      scale = Math.max(0.5, Math.min(scale, 3));
      updateZoomDisplay();
      await rerender();
    }

    function updateZoomDisplay() {
      document.getElementById('zoomLevel').textContent = Math.round(scale * 100) + '%';
    }

    function setupControls() {
      document.getElementById('zoomIn').onclick = async () => {
        scale = Math.min(scale * 1.25, 4);
        updateZoomDisplay();
        await rerender();
      };

      document.getElementById('zoomOut').onclick = async () => {
        scale = Math.max(scale / 1.25, 0.5);
        updateZoomDisplay();
        await rerender();
      };

      document.getElementById('fitPage').onclick = fitToPage;

      document.getElementById('prevPage').onclick = () => {
        if (currentPage > 1) {
          currentPage--;
          scrollToPage(currentPage);
        }
      };

      document.getElementById('nextPage').onclick = () => {
        if (currentPage < pdfDoc.numPages) {
          currentPage++;
          scrollToPage(currentPage);
        }
      };

      document.getElementById('pageInput').onchange = (e) => {
        const p = parseInt(e.target.value);
        if (p >= 1 && p <= pdfDoc.numPages) {
          currentPage = p;
          scrollToPage(p);
        }
      };

      document.addEventListener('keydown', (e) => {
        if (e.target.tagName === 'INPUT') return;
        switch(e.key) {
          case 'ArrowLeft':
          case 'ArrowUp':
          case 'PageUp':
            e.preventDefault();
            document.getElementById('prevPage').click();
            break;
          case 'ArrowRight':
          case 'ArrowDown':
          case 'PageDown':
          case ' ':
            e.preventDefault();
            document.getElementById('nextPage').click();
            break;
          case '+':
          case '=':
            e.preventDefault();
            document.getElementById('zoomIn').click();
            break;
          case '-':
            e.preventDefault();
            document.getElementById('zoomOut').click();
            break;
          case 'f':
          case 'F':
            e.preventDefault();
            fitToPage();
            break;
          case 'Home':
            e.preventDefault();
            currentPage = 1;
            scrollToPage(1);
            break;
          case 'End':
            e.preventDefault();
            currentPage = pdfDoc.numPages;
            scrollToPage(pdfDoc.numPages);
            break;
        }
      });

      document.getElementById('pdfContainer').onscroll = function() {
        const pages = this.querySelectorAll('.page-wrapper');
        const scrollTop = this.scrollTop + 100;
        for (let i = 0; i < pages.length; i++) {
          if (pages[i].offsetTop + pages[i].offsetHeight > scrollTop) {
            currentPage = i + 1;
            document.getElementById('pageInput').value = currentPage;
            break;
          }
        }
      };

      let resizeTimeout;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => fitToPage(), 250);
      });
    }

    function scrollToPage(num) {
      const page = document.getElementById('page-' + num);
      if (page) page.scrollIntoView({ behavior: 'smooth' });
      document.getElementById('pageInput').value = num;
    }

    function showError(title, msg) {
      document.getElementById('pdfContainer').innerHTML =
        '<div class="error">' +
        '<div class="error-icon">‚ö†Ô∏è</div>' +
        '<div class="error-title">' + title + '</div>' +
        '<div class="error-message">' + msg + '</div>' +
        '<a href="index.html" class="btn" style="margin-top:1rem">‚Üê Back to documents</a>' +
        '</div>';
    }
  </script>
</body>
</html>
